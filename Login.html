<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Marfim Bahia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4A90E2; /* Azul suave */
      --dark-bg: #2c3e50;
      --light-bg: #f4f6f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background-color: white;
      border-bottom: 2px solid #e0e0e0;
      padding: 40px 30px;
      text-align: center;
      color: #333;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      background: white;
      padding: 10px;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: 'Roboto', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #357ABD;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .alert-error {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .alert-success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-footer {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="https://i.ibb.co/FGGjdsM/LOGO-MARFIM.jpg" alt="Logo Marfim" class="logo">
      <h1>Bem-vindo</h1>
      <p>Fa√ßa login para acessar o sistema</p>
    </div>

    <div class="login-body">
      <div id="alert" class="alert"></div>

      <form id="loginForm" onsubmit="fazerLogin(event)">
        <div class="form-group">
          <label for="usuario">Usu√°rio</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input
              type="text"
              id="usuario"
              placeholder="Digite seu usu√°rio"
              required
              autocomplete="username"
              autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
              autocomplete="current-password">
          </div>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          Entrar
        </button>
      </form>
    </div>

    <div class="login-footer">
      MARFIM BAHIA - Sistema de Gest√£o de Pedidos
    </div>
  </div>

  <script>
    function fazerLogin(event) {
      event.preventDefault();

      var usuario = document.getElementById('usuario').value.trim();
      var senha = document.getElementById('senha').value.trim();
      var btnLogin = document.getElementById('btnLogin');
      var alert = document.getElementById('alert');

      // Valida√ß√£o b√°sica
      if (!usuario || !senha) {
        mostrarAlerta('Por favor, preencha todos os campos', 'error');
        return;
      }

      // Desabilita bot√£o e mostra loading
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="spinner"></span> Verificando...';
      alert.style.display = 'none';

      // Chama fun√ß√£o do backend
      google.script.run
        .withSuccessHandler(function(resultado) {
          console.log("‚úÖ Resposta do backend:", resultado);

          if (resultado.sucesso) {
            // Debug: mostra o token recebido
            console.log("üîë Token recebido:", resultado.token);
            console.log("üìç URL atual:", window.location.href);

            // Prepara URL com token
            var url = window.location.href.split('?')[0];
            var timestamp = new Date().getTime();
            var urlComToken = url + '?token=' + encodeURIComponent(resultado.token) + '&_t=' + timestamp;

            console.log("üöÄ URL de destino:", urlComToken);

            // Detecta se est√° em modo de desenvolvimento
            // Produ√ß√£o tem /exec ou /macros/s/ na URL
            var isProdMode = url.indexOf('/exec') > -1 || url.indexOf('/macros/s/') > -1;
            var isDevMode = url.indexOf('userCodeAppPanel') > -1 || !isProdMode;

            var alertDiv = document.getElementById('alert');
            alertDiv.className = 'alert alert-success';

            if (isDevMode) {
              // Modo de desenvolvimento - apenas link clic√°vel
              console.warn("‚ö†Ô∏è Modo de desenvolvimento detectado - redirecionamento autom√°tico n√£o funciona");
              console.warn("‚ö†Ô∏è Para redirecionamento autom√°tico, implante o app e use a URL de produ√ß√£o (/exec)");

              alertDiv.innerHTML =
                '‚úÖ Login realizado com sucesso!<br><br>' +
                '<div style="background: #fff3cd; padding: 12px; border-radius: 6px; border: 1px solid #ffc107; margin: 10px 0;">' +
                '  <strong>‚ö†Ô∏è Voc√™ est√° no modo de desenvolvimento</strong><br>' +
                '  <small>O redirecionamento autom√°tico n√£o funciona neste modo.</small>' +
                '</div>' +
                '<a href="' + urlComToken + '" style="display: block; background: #4A90E2; color: white; padding: 12px 20px; text-decoration: none; border-radius: 6px; font-weight: bold; text-align: center; margin-top: 15px;">üöÄ CLIQUE AQUI PARA ENTRAR</a>';
            } else {
              // Modo de produ√ß√£o - tenta redirecionamento autom√°tico
              alertDiv.innerHTML = '‚úÖ Login realizado com sucesso! Redirecionando...<br><br>' +
                '<small>Se n√£o redirecionar automaticamente, <a href="' + urlComToken + '" style="color: #2e7d32; font-weight: bold;">clique aqui</a></small>';

              // Tenta m√∫ltiplas formas de redirecionar
              setTimeout(function() {
                console.log("üîÑ Tentando redirecionar (m√©todo 1: window.location)...");
                window.location = urlComToken;
              }, 500);

              setTimeout(function() {
                console.log("üîÑ Tentando redirecionar (m√©todo 2: window.location.href)...");
                window.location.href = urlComToken;
              }, 1000);

              setTimeout(function() {
                console.log("üîÑ Tentando redirecionar (m√©todo 3: window.location.assign)...");
                window.location.assign(urlComToken);
              }, 1500);

              setTimeout(function() {
                console.log("üîÑ Tentando redirecionar (m√©todo 4: top.location)...");
                try {
                  top.location.href = urlComToken;
                } catch (e) {
                  console.warn("‚ö†Ô∏è top.location falhou:", e.message);
                }
              }, 2000);
            }

            alertDiv.style.display = 'block';

          } else {
            btnLogin.disabled = false;
            btnLogin.innerHTML = 'Entrar';
            mostrarAlerta(resultado.mensagem || 'Usu√°rio ou senha incorretos', 'error');
          }
        })
        .withFailureHandler(function(erro) {
          btnLogin.disabled = false;
          btnLogin.innerHTML = 'Entrar';
          mostrarAlerta('Erro ao conectar ao servidor: ' + erro.message, 'error');
        })
        .verificarLogin(usuario, senha);
    }

    function mostrarAlerta(mensagem, tipo) {
      var alert = document.getElementById('alert');
      alert.className = 'alert alert-' + tipo;
      alert.textContent = mensagem;
      alert.style.display = 'block';
    }

    // Limpa mensagem de erro ao digitar
    document.getElementById('usuario').addEventListener('input', function() {
      document.getElementById('alert').style.display = 'none';
    });

    document.getElementById('senha').addEventListener('input', function() {
      document.getElementById('alert').style.display = 'none';
    });
  </script>

</body>
</html>
